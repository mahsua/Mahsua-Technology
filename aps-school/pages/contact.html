<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - APS School</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* This is a temporary block to make the inline fix work better.
        The external style.css is the best place for this. 
        It forces the content to stack on small screens.
        */
        @media (max-width: 800px) {
            .contact-grid > div {
                width: 100% !important;
                margin-bottom: 30px; /* Add space between stacked elements */
            }
            .contact-info h2 {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div id="navbar"></div>

    <section class="page-hero">
        <div class="container">
            <h1>Get In <span class="highlight-pink">Touch</span></h1>
            <p class="hero-description">We're here to answer your questions about admissions, academics, and school life.</p>
        </div>
    </section>

    <section class="contact-us-section why-choose-us">
        <div class="container">
            <div class="contact-grid" style="
                display: flex; 
                flex-wrap: wrap; /* CRITICAL: Allows elements to wrap/stack */
                justify-content: space-between; 
                align-items: flex-start;
                gap: 40px; 
            "> 
                
                <div class="contact-info" style="flex-basis: 45%; min-width: 300px; flex-grow: 1;">
                    <h2 style="color: #3b82f6; font-size: 2rem;">Reach Out to APS School</h2>
                    
                    <div class="info-item" style="display: flex; align-items: center; margin-bottom: 30px;">
                        <i class="fas fa-map-marker-alt" style="
                            font-size: 1.5rem; 
                            color: white; 
                            background: radial-gradient(circle at center, #6366f1, #3b82f6); 
                            width: 60px; 
                            height: 60px; 
                            border-radius: 50%; 
                            display: flex; 
                            align-items: center; 
                            justify-content: center;
                            margin-right: 20px;">
                        </i>
                        <div>
                            <h3 style="font-size: 1.2em; color: #007bff; margin: 0;">Address</h3>
                            <p style="margin: 5px 0 0 0;">C-128, Sarvdharm, Kolar Rd, Bhopal, Madhya Pradesh 462042</p>
                        </div>
                    </div>

                    <div class="info-item" style="display: flex; align-items: center; margin-bottom: 30px;">
                        <i class="fas fa-phone-alt" style="
                            font-size: 1.5rem; 
                            color: white; 
                            background: radial-gradient(circle at center, #ec4899, #f43f5e); 
                            width: 60px; 
                            height: 60px; 
                            border-radius: 50%; 
                            display: flex; 
                            align-items: center; 
                            justify-content: center;
                            margin-right: 20px;">
                        </i>
                        <div>
                            <h3 style="font-size: 1.2em; color: #007bff; margin: 0;">Phone</h3>
                            <p style="margin: 5px 0 0 0;">+91 9752107808</p>
                        </div>
                    </div>

                    <div class="info-item" style="display: flex; align-items: center; margin-bottom: 30px;">
                        <i class="fas fa-envelope" style="
                            font-size: 1.5rem; 
                            color: white; 
                            background: radial-gradient(circle at center, #34d399, #10b981); 
                            width: 60px; 
                            height: 60px; 
                            border-radius: 50%; 
                            display: flex; 
                            align-items: center; 
                            justify-content: center;
                            margin-right: 20px;">
                        </i>
                        <div>
                            <h3 style="font-size: 1.2em; color: #007bff; margin: 0;">Email</h3>
                            <p style="margin: 5px 0 0 0;">info@apsschool.edu</p>
                        </div>
                    </div>

                    <div class="map-placeholder" style="margin-top: 30px;">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d229.2337705186067!2d77.4189853955949!3d23.17967567370735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c4374719d15fb%3A0x9ff6981426fb588e!2sAzad%20Public%20School!5e0!3m2!1sen!2sin!4v1760707961927!5m2!1sen!2sin" 
                            width="100%" 
                            height="300" 
                            style="border:0; border-radius: 12px;" 
                            allowfullscreen="" 
                            loading="lazy">
                        </iframe>
                        <a href="#" style="display: block; text-align: left; margin-top: 10px; font-size: 0.9em; color: #3b82f6;">View target map</a>
                    </div>
                </div>

                <div class="contact-form-card" style="
                    background-color: white; 
                    border-radius: 16px; 
                    padding: 30px; 
                    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
                    flex-basis: 45%; 
                    min-width: 300px;
                    flex-grow: 1;
                ">
                    <h4 class="form-title" style="font-size: 1.5rem; font-weight: bold; margin-bottom: 25px; color: #1f2937;">Send us a Message</h4>
                    <form id="contactForm" class="contact-form-style" style="display: flex; flex-direction: column; gap: 15px;">
                        
                        <div class="form-group">
                            <label for="userName" style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 8px; color: #4b5563;">Your Name</label>
                            <input type="text" id="userName" required class="form-input" style="width: 100%; padding: 10px 15px; border: 1px solid #d1d5db; border-radius: 8px;">
                        </div>
                        
                        <div class="form-group">
                            <label for="userPhone" style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 8px; color: #4b5563;">Your Phone</label>
                            <input type="tel" id="userPhone" required class="form-input" style="width: 100%; padding: 10px 15px; border: 1px solid #d1d5db; border-radius: 8px;">
                        </div>
                        
                        <div class="form-group">
                            <label for="messageSubject" style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 8px; color: #4b5563;">Subject</label>
                            <select id="messageSubject" required class="form-input" style="width: 100%; padding: 10px 15px; border: 1px solid #d1d5db; border-radius: 8px;">
                                <option value="">Select a subject</option>
                                <option value="Admissions">Admissions Inquiry</option>
                                <option value="Academics">Academics & Curriculum</option>
                                <option value="Fees">Fee Structure</option>
                                <option value="Transport">Transport Facility</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="userMessage" style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 8px; color: #4b5563;">Your Message</label>
                            <textarea id="userMessage" required rows="4" class="form-input" placeholder="Tell us how we can help you..." style="width: 100%; padding: 10px 15px; border: 1px solid #d1d5db; border-radius: 8px;"></textarea>
                        </div>
                        
                        <button type="submit" id="whatsapp-btn" class="btn btn-primary btn-whatsapp" style="
                            background-image: linear-gradient(to right, #ec4899, #f43f5e, #3b82f6); 
                            color: white;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            gap: 8px; 
                            padding: 12px; 
                            margin-top: 10px;
                            border: none;
                            border-radius: 8px;
                            font-weight: bold;
                            cursor: pointer;
                            transition: opacity 0.3s;
                        ">
                            <i class="fab fa-whatsapp"></i> 
                            <span>Send WhatsApp Message</span>
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <div id="footer"></div>

    <script src="../script.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
        // Prevents the default form submission (which would cause a page reload)
            event.preventDefault();

            // 1. Get values from the form inputs
            const name = document.getElementById('userName').value;
            const phone = document.getElementById('userPhone').value;
            const subject = document.getElementById('messageSubject').value;
            const message = document.getElementById('userMessage').value;

            // 2. Define the recipient number (India code + number)
            const phoneNumber = '919752107808'; 

            // 3. Format the message for WhatsApp (use URL-encoded characters for line breaks: %0A)
            const whatsappMessage = `
                *New Contact Inquiry (APS School)*
                *Name:* ${name}
                *Phone:* ${phone}
                *Subject:* ${subject}
                *Message:*${message}
                `;

            // 4. Construct the WhatsApp URL
            // Use the wa.me API for easy linking
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(whatsappMessage)}`;

            // 5. Open the link in a new tab/window
            window.open(whatsappURL, '_blank');
        });
    </script>
</body>
</html>
